# Docker Compose for Shorui-AI Unified Application
# Services: app, worker, postgres, minio, redis, qdrant, neo4j

services:
  # ============================================================
  # Unified Application (API)
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorui-ai
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      # PostgreSQL
      - POSTGRES_DSN=host=postgres port=5432 dbname=postgres user=postgres password=postgres
      # Qdrant
      - USE_QDRANT_CLOUD=false
      - QDRANT_DATABASE_HOST=qdrant
      - QDRANT_DATABASE_PORT=6333
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      # Celery/Redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - minio
      - redis
      - qdrant
      - neo4j
    volumes:
      - ./docs:/app/docs
      - huggingface_cache:/root/.cache/huggingface
    restart: on-failure

  # ============================================================
  # Celery Worker (Async Document Processing)
  # ============================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorui-ai-worker
    command: [ "uv", "run", "celery", "-A", "app.workers.celery_app:celery_app", "worker", "--loglevel=info" ]
    env_file:
      - .env
    environment:
      # PostgreSQL
      - POSTGRES_DSN=host=postgres port=5432 dbname=postgres user=postgres password=postgres
      # Qdrant
      - USE_QDRANT_CLOUD=false
      - QDRANT_DATABASE_HOST=qdrant
      - QDRANT_DATABASE_PORT=6333
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      # Celery/Redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
      - minio
      - qdrant
      - neo4j
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    restart: on-failure
    healthcheck:
      test: [ "CMD-SHELL", "uv run celery -A app.workers.celery_app:celery_app inspect ping -d celery@$HOSTNAME" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Flower (Celery Monitoring) - Optional
  # ============================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorui-ai-flower
    command: [ "uv", "run", "celery", "-A", "app.workers.celery_app:celery_app", "flower", "--port=5555" ]
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker
    restart: on-failure
    healthcheck:
      test: [ "CMD", "ls", "/app" ] # Simple check that container is running
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================================
  # PostgreSQL
  # ============================================================
  postgres:
    image: postgres:latest
    restart: on-failure
    container_name: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_SCHEMA:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${HOST_PORT:-5432}:5432"
    volumes:
      - ./db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - postgres-data:/var/lib/postgresql # PostgreSQL 18+ uses this path

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: on-failure
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # ============================================================
  # MinIO (Object Storage)
  # ============================================================
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - 9000:9000
      - 9001:9001

  # ============================================================
  # Redis (Celery Broker)
  # ============================================================
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  # ============================================================
  # Qdrant (Vector Database)
  # ============================================================
  qdrant:
    image: qdrant/qdrant:latest
    restart: on-failure
    container_name: qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
    volumes:
      - qdrant_data:/qdrant/storage

  # ============================================================
  # Neo4j (Graph Database)
  # ============================================================
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always

volumes:
  postgres-data:
  pgadmin-data:
  minio_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  huggingface_cache:


