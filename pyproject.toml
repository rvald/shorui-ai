# ----------------------------------
# --- Poe the Poet Tasks ---
# ----------------------------------

[tool.poe.tasks]
# === Development ===
test = "uv run pytest -v"
test-quick = "uv run pytest -v -x --tb=short"
e2e = "uv run python scripts/e2e_test.py"
e2e-quick = "uv run python scripts/e2e_test.py --quick"
lint = "uv run ruff check ."
lint-fix = "uv run ruff check . --fix"
format = "uv run ruff format ."
format-check = "uv run ruff format . --check"
check = ["lint", "format-check"]

# === Infrastructure ===
start = "docker compose up -d"
start-build = "docker compose up -d --build"
stop = "docker compose down"
restart = ["stop", "start"]
logs = "docker logs -f shorui-ai"
logs-worker = "docker logs -f shorui-ai-worker"

# === Data Seeding ===

[tool.poe.tasks.seed-docs]
shell = """
for f in docs/*.pdf; do
    echo "Uploading: $f"
    curl -X POST http://localhost:8082/ingest/documents \
        -F "file=@$f" \
        -F "project_id=default" \
        -F "document_type=hipaa_regulation" \
        -F "source=$(basename "$f" .pdf)"
    echo ""
done
"""

[tool.poe.tasks.seed]
sequence = ["seed-docs"]

# === Combined Workflows ===
[tool.poe.tasks.setup]
sequence = ["start-build", { shell = "echo 'Waiting for services...' && sleep 60" }, "seed"]

# === Utilities ===
[tool.poe.tasks.health]
shell = "curl -s http://localhost:8082/health | python -m json.tool"

[tool.poe.tasks.qdrant-stats]
shell = "curl -s http://localhost:6335/collections | python -m json.tool"


# ----------------------------------
# --- Ruff Configuration ---
# ----------------------------------

[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [
    ".venv",
    "__pycache__",
    "*.egg-info",
    ".git",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "W",   # pycodestyle warnings
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "UP046",  # Generic[T] syntax is valid and more readable
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E402"]  # Allow imports after sys.path manipulation
"app/*/routes.py" = ["B008"]  # FastAPI File(...) / Form(...) pattern
"app/ingestion/routes/*.py" = ["B008", "E402", "B904"]  # FastAPI patterns in route modules
"app/ingestion/services/embedding.py" = ["E402"]  # sys.path manipulation
"app/compliance/services/privacy_extraction.py" = ["B904"]  # Exception chaining
"app/rag/routes.py" = ["B904"]  # Exception chaining in HTTP handlers
"shorui_core/domain/base/*" = ["B904"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "hypothesis>=6.150.2",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
