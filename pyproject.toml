name = "shorui-ai"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bertopic>=0.17.3",
    "celery[redis]>=5.5.3",
    "fastapi[standard]>=0.115.0,<0.116.0",
    "flower>=2.0.0",
    "keybert>=0.9.0",
    "langdetect>=1.0.9",
    "langchain>=0.3.0",
    "langchain-community>=0.4.1",
    "langchain-openai>=0.2.0,<1.0.0",
    "langchain-text-splitters>=0.2.0",
    "loguru>=0.7.3",
    "minio>=7.2.18",
    "pdfminer.six>=20231228",
    "pip>=24.0",
    "psycopg[binary]>=3.2.12",
    "pydantic>=2.0,<2.12",
    "pydantic-settings>=2.4.0,<3.0.0",
    "pypdf>=6.4.0",
    "pytesseract>=0.3.10",
    "qdrant-client>=1.16.0",
    "requests>=2.32.5",
    "scikit-learn>=1.7.2",
    "sentence-transformers>=3.0.0",
    "spacy>=3.8.11",
    "zenml[server]>=0.64.0",
    "langgraph>=1.0.3",
    "langgraph-supervisor>=0.0.31",
    "langchain-core>=1.1.0",
    "pymupdf>=1.26.7",
    "neo4j>=6.0.3",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "presidio-analyzer>=2.2",
    "tiktoken>=0.7.0",
    "httpx>=0.28.1",
    "aiofiles>=25.1.0",
    "python-multipart>=0.0.20",
    "langchain-anthropic>=1.3.0",
    "langchain-ollama>=1.0.1",
    "poethepoet>=0.29.0",
    "ruff>=0.8.0",
    "nest-asyncio>=1.6.0",
    "langgraph-checkpoint-redis>=0.3.2",
